$def with(isbn=None, oclc_numbers=None)

$ worldcat = "https://worldcat.org/isbn/XXX"
$ worldcatoclc = "https://worldcat.org/oclc/XXX"

$if oclc_numbers or isbn:
  <div class="worldcat-cta">
    <p>
      <a class="worldcat-link" data-ol-link-track="worldcat-search" href="$(worldcatoclc.replace('XXX', oclc_numbers) if oclc_numbers else worldcat.replace('XXX', isbn))" title="Check WorldCat for an edition near you">Prefer reading the physical book? Find a library with a copy in your area</a> &mdash; powered by <a href="https://worldcat.org">WorldCat</a>
    </p>
  </div>
